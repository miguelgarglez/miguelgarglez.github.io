name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branch’s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-pages:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.site-changes.outputs.site }}
    env:
      PUBLIC_WORKER_CHAT_URL: https://miguel-chat-worker.miguel-garglez.workers.dev/chat
      PUBLIC_CHAT_API_PRIMARY_URL: https://miguel-chat-worker.miguel-garglez.workers.dev/chat
      PUBLIC_CHAT_API_SECONDARY_URL: ${{ vars.PUBLIC_CHAT_API_SECONDARY_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect personal_site changes
        id: site-changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            site:
              - 'personal_site/**'
      
      - name: Configure GitHub Pages
        if: steps.site-changes.outputs.site == 'true' || github.event_name == 'workflow_dispatch'
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Setup Node.js for Astro build
        if: steps.site-changes.outputs.site == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: './personal_site/package-lock.json'
      
      - name: Install personal_site dependencies
        if: steps.site-changes.outputs.site == 'true' || github.event_name == 'workflow_dispatch'
        run: npm ci
        working-directory: ./personal_site
      
      - name: Build Astro site
        if: steps.site-changes.outputs.site == 'true' || github.event_name == 'workflow_dispatch'
        run: npm run build
        working-directory: ./personal_site
      
      - name: Prepare Pages artifact
        if: steps.site-changes.outputs.site == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          mkdir -p _site/personal_site
          # Copiar el index.html como página principal
          cp index.html _site/
          # Construir y copiar el proyecto personal_site
          cp -r personal_site/dist/* _site/personal_site/
      
      - name: Upload Pages artifact
        if: steps.site-changes.outputs.site == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy-pages:
    needs: build-pages
    runs-on: ubuntu-latest
    if: needs.build-pages.outputs.should_deploy == 'true' || github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-cloudflare-worker:
    name: Deploy Cloudflare Worker
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Detect chat-worker changes
        id: worker-changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            worker:
              - 'chat-worker/**'
      - name: Build & Deploy Worker with Wrangler
        if: steps.worker-changes.outputs.worker == 'true' || github.event_name == 'workflow_dispatch'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: chat-worker
          command: deploy
