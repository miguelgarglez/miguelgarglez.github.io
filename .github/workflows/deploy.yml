name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branch’s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: './personal_site/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./personal_site
      
      - name: Build Astro site
        run: npm run build
        working-directory: ./personal_site
      
      - name: Create deployment directory
        run: |
          mkdir -p _site/personal_site
          # Copiar el index.html como página principal (si existe)
          if [ -f "index.html" ]; then
            cp index.html _site/
          fi
          # Construir y copiar el proyecto personal_site
          cp -r personal_site/dist/* _site/personal_site/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4